<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rappers - Photoz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
            position: relative;
            bottom: 100px;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .cover {
            height: 200px;
            position: relative;
            left: 500px;
            bottom: 60px;
        }
        .content-section {
            width: 80%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .slider-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-slider {
            display: flex;
            transition: transform 0.3s ease-in-out;
        }
        .image-slider img {
            max-width: 100%;
            height: auto;
            margin: 0 10px;
        }
        .slider-button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 2em;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        #slide-left {
            left: 0;
        }
        #slide-right {
            right: 0;
        }
    </style>
</head>
<body>
    <a href="./index.html"><img class="cover" src="./images/cover.png" /></a>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="actors.html">Actors</a>
        <a href="actresses.html">Actresses</a>
        <a href="singers.html">Singers</a>
        <a href="rappers.html">Rappers</a>
        <a href="superheroes.html">Superheroes</a>
        <a href="businessmen.html">Businessmen</a>
        <a href="politicians.html">Politicians</a>
    </div>

    <div class="content-section">
        <h2>Rappers</h2>
        <!-- Content for actresses -->
        <div class="slider-container">
            <button class="slider-button" id="slide-left">&lt;</button>
            <div class="image-slider" id="image-slider">
                <img src="./rappersimage/badhsh.jpeg" />
                <img src="./rappersimage/divine.jpeg" />
                <img src="./rappersimage/emiway.jpeg"/>
                <img src="./rappersimage/raftar.jpeg" />
                <img src="./rappersimage/sidhu.jpeg" />
            </div>
            <button class="slider-button" id="slide-right">&gt;</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slider = document.getElementById('image-slider');
            const slideLeft = document.getElementById('slide-left');
            const slideRight = document.getElementById('slide-right');
            let currentIndex = 0;

            slideLeft.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
            });

            slideRight.addEventListener('click', () => {
                if (currentIndex < slider.children.length - 1) {
                    currentIndex++;
                    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                }
            });
        });
    </script>


</body>
</html>
